<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> 이준성의 E-commercial WEBSITE </title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1 class="center">Welcome to E-commerci  al WEBSITE of Junseong Lee!
        <br>This Website is for Logging in
    </h1>
    <form>
        <fieldset>
            <legend>Enter your information</legend>
            <ul>
                <li>
                    <label for="uid">ID</label>
                    <input type="text" id="uid"  placeholder="3자 ~ 10자 사이, 공백없이" required>           
                </li>
                <li>
                    <label for "upassword">Password</label>
                    <input type="password" id="upassword"  placeholder="숫자,영어,특수기호 포함" required>
                </li>        
            </ul>
        </fieldset>
        <input type="button" value="Log up">
        <input type="button" value="Cancel">
    </form>

    
</body>
</html>
